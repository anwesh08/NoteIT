<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIT</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Navigation Bar Start-->

    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white"><span class="color">Note</span>IT</a>
      </div>
    </nav>

    <!--Navigation Bar End-->

    <!--Notes Area Start-->

    <div class="container my-4">
      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title text-left my-2">Add A Note</h5>

          <!--Main Text Area Start-->
          <div class="form-group">
            <textarea
              class="form-control"
              id="addTxt"
              style="height: 150px"
              rows="3"
            ></textarea>
          </div>
          <!--Main Text Area Start-->

          <!--Add Button Start-->
          <button class="btn btn-primary my-3" id="addBtn">Add</button>
          <!--Add Button End-->
        </div>
      </div>

      <!--Notes Display Area Start-->

      <hr />
      <h2>Your Notes</h2>
      <hr />
      <div class="row container-fluid" id="notes"></div>

      <!--Notes Display Area End-->
    </div>

    <!--Notes Area End-->

    <!--Bootstrap Jquery CDN Start-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

    <!--Bootstrap Jquery CDN End-->
  </body>
</html>
